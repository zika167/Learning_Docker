name: zikar167/express-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Đã nâng lên v4 mới nhất

      # Bước này bắt buộc cho máy Mac M1/M2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Đã nâng lên v5
        with:
          # QUAN TRỌNG: Trỏ vào thư mục chứa code mới
          context: "Chapter 2 - Docker basics/Lesson 6 - Utilizing tools from the Registry/example-2.6/material-applications/express-app"
          push: true
          # Build cho cả chip Intel và chip Apple Silicon
          platforms: linux/amd64,linux/arm64 
          # Đặt tên image mới (khác bài cũ)
          tags: ${{ secrets.DOCKER_USERNAME }}/express-deploy:latest

      - name: Trigger Render Deployment
        if: success()
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}